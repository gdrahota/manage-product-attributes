version: '2'
services:
  db:
    container_name: pg
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    networks:
      - default

  backend:
    container_name: backend
    build: .
    restart: always
    depends_on:
      - db
    networks:
      - default
    environment:
      - PORT=3000
      - NODE_ENV=development
      - POSTGRES_HOST=db
    ports:
      - "3000:3000"

volumes:
  pgdata:

networks:
  default:
